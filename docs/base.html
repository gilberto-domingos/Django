{% load static %}
<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg back-animation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/logo.svg' %}" alt="Logo" class="logo">
        </a>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="back-animation">
    <p>Privacidade | Termos do site | © 2021 b1010code. Todos os direitos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
